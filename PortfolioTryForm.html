<form id="questionare">
    <div id="questionare-berries"> 
        <label for="berries">What is your favourite berry?</label>
        <input id="berry-list" list="berries" name="berry-list">
        <datalist id="berries">
            <option value="Raspberry">
            <option value="Blueberry">
            <option value="Strawberry">
            <option value="Cramberry">
            <option value="Goji berries">
        </datalist>
    </div>
    <div id="questionare-fruit-veg">
        <p>How many pieces fruits and vegs do you eat a day?</p>
    
            <input id="0-2veg" name="veg-a-day" value="0-2veg" type="radio">
            <label for="0-2veg">0 to 2 veg</label>
    
            <input id="3-5veg" name="veg-a-day" value="3-5veg" type="radio">
            <label for="3-5veg">3 to 5 veg</label>
    
            <input id="6-8veg" name="veg-a-day" value="6-8veg" type="radio">
            <label for="6-8veg">6 to 8 veg</label>
        <hr>
            <input id="0-2fruit" name="fruit-a-day" value="0-2fruit" type="radio">
            <label for="0-2fruit">0 to 2 veg</label>
    
            <input id="3-5fruit" name="fruit-a-day" value="3-5fruit" type="radio">
            <label for="3-5fruit">3 to 5 veg</label>
    
            <input id="6-fruit" name="fruit-a-day" value="6-fruit" type="radio">
            <label for="6-fruit">6+</label>
    </div>
    
    <p>Which of these exercises do you enjoy?</p>
    <div>
        <input type="checkbox" id="walk-checkbox" name="walk">
        <label for="walk-checkbox">Brisk walking</label>
    </div>
    <div>
        <input type="checkbox" id="jog-checkbox" name="jog">
        <label for="jog-checkbox">Jogging</label>
    </div>
    <div>
        <input type="checkbox" id="dance-checkbox" name="dance">
        <label for="dance-checkbox">Dancing</label>
    </div>
    <div>
        <input type="checkbox" id="swim-checkbox" name="swim">
        <label for="swim-checkbox">Swimming</label>
    </div>
    <div>
        <input type="checkbox" id="bike-checkbox" name="bike">
        <label for="bike-checkbox">Biking</label>
    </div>
     </form>
